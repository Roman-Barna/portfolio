<div class="wrapper__link">
    <div id="ParrentConta" class="container ">
        <p id="libraryBtn">Library</p>
        <img id="imgAudio" width="100" height="100">
        <h3 id="nameAudio">
            
        </h3>
        <audio id="audio">
            <source>
        </audio>
        <div class="block">
            <i class="bi bi-caret-left-square"></i>
            <div class="block clickPlay">
                <i class="bi bi-play"></i>
                <i class="bi bi-stop-circle"></i>
            </div>
            <i class="bi bi-caret-right-square"></i>
        </div>
        
        <div class="block">
            <input type="range" id="musicRange" value="0">
        </div>
        <div class="block_times">
            <div class="startTime"></div>
            <div class="endTime"></div>
        </div>
        <div class="block">
            <i class="bi bi-volume-mute"></i>
            <input type="range" id="rangeVolume" value="1" min="0" max="1" step="0.1">
            <i class="bi bi-volume-up"></i>
        </div>
        
    </div>
    <div class="container__library">
    </div>
</div>
